<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to S3</title>
</head>
<body>
    <h1>Upload File to S3</h1>
    <form action="/upload_file" method="POST">
        <label for="access_key">AWS Access Key ID:</label>
        <input type="text" id="access_key" name="access_key" required><br>

        <label for="secret_key">AWS Secret Access Key:</label>
        <input type="password" id="secret_key" name="secret_key" required><br>

        <label for="bucket">S3 Bucket Name:</label>
        <input type="text" id="bucket" name="bucket" required><br>

        <label for="file_name_with_path">File Path:</label>
        <input type="text" id="file_name_with_path" name="file_name_with_path" required><br>

        <label for="file_name">File Name:</label>
        <input type="text" id="file_name" name="file_name" required><br>

        <input type="submit" value="Upload File">
    </form>
</body>
</html>
